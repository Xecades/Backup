<!DOCTYPE>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Canvas Dancing Time</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			border: none;
		}

		#dancing_time {
			width: 100%;
			height: auto;
			position: absolute;
			top: 50%;
			margin: -50px 0 0 0;
		}
	</style>
</head>

<body>
	<center>
		<div id="dancing_time"></div>
	</center>
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="dancing.js"></script>
</body>

</html>
