    <!--代码输入框（注意请务必设置高度，否则无法显示）-->
    <pre id="code" class="ace_editor" style="min-height:10000"><textarea class="ace_text-input">#include <iostream>
#include <algorithm>
#include <cstdio>
#include <cstdlib>
#include <cstring>
using namespace std;

int normal_gcd(int, int);
int fast_gcd(int, int);

int main()
{
	int x, y;
	cout << "input 2 numbers:" << endl;
	cin >> x >> y;
	printf("normal_gcd(%d, %d) = %d\n", x, y, normal_gcd(x, y));
	printf("fast_gcd(%d, %d) = %d\n", x, y, fast_gcd(x, y));
	return 0;
}
int normal_gcd(int a, int b)
{
	int s;
	for (s = min(a, b);s >= 1; s--)
		if (a % s == 0 && b % s == 0)
			break;
	return s;
}
int fast_gcd(int a, int b)
{
	//a>b
	if (a < b)
	   swap(a, b);
	return b == 0 ? a : fast_gcd(b, a % b);
}</textarea></pre>
