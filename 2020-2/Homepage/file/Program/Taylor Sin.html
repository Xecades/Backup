    <!--代码输入框（注意请务必设置高度，否则无法显示）-->
    <pre id="code" class="ace_editor" style="min-height:10000"><textarea class="ace_text-input">#include <iostream>
#include <cstdio>
#include <cstdlib>
#include <cstring>
#include <string>
#include <algorithm>
#include <cmath>
using namespace std;

double calc[100];
double x;
int esp;
double ans = 0;

void init(int);

int main()
{
	// pi / 4 = 0.78539815
	cin >> x >> esp;
	init(esp);
	for (int i = 1; i <= esp && calc[i] != 0; i++)
	{
		// printf("%.15lf\n", calc[i]);
		ans += (i & 1) ? calc[i] : -calc[i];
	}
	printf("%.15lf", ans);
	return 0;
}

void init(int esp)
{
	calc[1] = x;
	for (int i = 2; i <= esp; i++)
	{
		calc[i] = calc[i - 1] / (double)(i * 2 - 1) / (double)(i * 2 - 2) * x * x;
	}
}</textarea></pre>
