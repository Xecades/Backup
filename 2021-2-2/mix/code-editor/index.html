<html>

<head>
    <title>Code Editor</title>
    <script src="inc/ace.js"></script>
    <style>
        * {margin: 0;padding: 0;}
    </style>
</head>

<body>
    <pre id="code" style="height: 100%;"><textarea>
#include <iostream>
#include <cstdio>
#include <cstdlib>
#include <cstring>
#include <string>
using namespace std;
int main()
{
	
	return 0;
}</textarea></pre>
    <script>
        editor = ace.edit("code");
        editor.setTheme("ace/theme/clouds");
        editor.session.setMode("ace/mode/c_cpp");
        editor.setFontSize(19);
        editor.setReadOnly(false);
        ace.config.set('basePath', 'inc');
        editor.setOption("wrap", "free");
        ace.require("ace/ext/language_tools");
        editor.setOptions({
            enableBasicAutocompletion: true,
            enableSnippets: true,
            enableLiveAutocompletion: true
        });
    </script>
</body>

</html>
