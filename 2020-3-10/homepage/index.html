				<script>
					var state = 1;
					var used = false;
					var game = '<a href=https://game.xecades.xyz/ title=休闲娱乐><i class="fa fa-gamepad" aria-hidden=true></i> 游戏</a>';
					var lab = '<a href=https://lab.xecades.xyz/ title=不要总想着玩游戏><i class="fa fa-flask" aria-hidden=true></i> LAB</a>';
					var quote1 = 'Where There is a shell,<br>There is a way.';
					var quote2 = '我是 Xecades<br>生于这个世纪, 将死于这个世纪';
					function FadeOut() {
						if (used)
							return;
						used = true;
						var p = document.getElementById("hide");
						p.className = "panel-cover_description hid";
						setTimeout('document.getElementById("hid_btn").className = "navigation_item hid"', 400);
						if (state & 1)
						{
							setTimeout('document.getElementById("hid_btn").innerHTML = lab;', 800);
							setTimeout('document.getElementById("hide").innerHTML = quote1;', 400);
						}
						else
						{
							setTimeout('document.getElementById("hid_btn").innerHTML = game;', 800);
							setTimeout('document.getElementById("hide").innerHTML = quote2;', 400);
						}
						state++;
						setTimeout('document.getElementById("hid_btn").className = "navigation_item show"', 800);
						setTimeout('document.getElementById("hide").className = "panel-cover_description show"', 400);
						setTimeout('used = false;', 1200);
					}
				</script>
