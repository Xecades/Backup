<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="https://cdn.xecades.xyz/image/favicon.ico">
    <link rel="apple-touch-icon" href="https://cdn.xecades.xyz/image/favicon.ico">
    <link rel="shortcut icon" href="https://cdn.xecades.xyz/image/favicon.ico">
    <script type="text/javascript" src="/BaiduAnalyze.js"></script>
    <script type="text/javascript" src="/MobileWarning.js"></script>
    <script type="text/javascript" src="https://cdn.xecades.xyz/lib/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.xecades.xyz/lib/typing-animate.js"></script>
    <title>Nazo</title>
    <style>
        body,
        html {
            background-color: black;
            margin: 0;
            padding: 0;
            color: #e2e2e2;
            font-family: Microsoft YaHei, SimHei, Roboto Mono, Source Code Pro, Ubuntu Mono, Consolas
        }

        .container {
            min-height: 100vh;
            align-items: center;
            overflow: hidden
        }

        .container,
        .container>.card-wrap {
            display: flex;
            flex-direction: column;
            text-align: center;
            justify-content: space-around
        }

        .container>.card-wrap {
            height: 60vh;
            width: 100vw;
            overflow: visible
        }

        .container>.card-wrap,
        .container>.card-wrap .card {
            position: relative;
            transition: -webkit-transform .5s;
            transition: transform .5s;
            transition: transform .5s, -webkit-transform .5s
        }

        .container>.card-wrap .card {
            margin: 0 auto;
            height: 100%;
            width: 60%;
            border: 2px solid #e2e2e2;
            overflow: hidden;
            border-radius: 12px
        }

        .container>.card-wrap .card .title {
            position: absolute;
            width: 100%;
            top: 37%;
            font-weight: 100;
            font-size: 8vh;
            letter-spacing: 1px
        }

        .container>.card-wrap .card .question-text {
            color: #e2e2e2
        }

        .container>.card-wrap .card .question-content {
            display: flex;
            margin: 0 auto;
            flex-direction: column;
            justify-content: space-around;
            position: absolute;
            width: 100%;
            height: 20%;
            top: 60%;
            text-align: center;
            font-size: 3vh
        }

        .container>.card-wrap .card .question-content .question-input>input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border: 0;
            border-bottom: 1px solid black;
            outline: none;
            padding: 8px;
            font-size: 2vh
        }

        .cardIn {
            -webkit-animation: 1s forwards;
            animation: 1s forwards;
            -webkit-animation-name: cardIn;
            animation-name: cardIn
        }

        @-webkit-keyframes cardIn {
            0% {
                -webkit-transform: translate3d(0, 300px, 0) rotate(15deg);
                transform: translate3d(0, 300px, 0) rotate(15deg);
                opacity: 0
            }

            to {
                -webkit-transform: none;
                transform: none;
                opacity: 1
            }
        }

        @keyframes cardIn {
            0% {
                -webkit-transform: translate3d(0, 300px, 0) rotate(15deg);
                transform: translate3d(0, 300px, 0) rotate(15deg);
                opacity: 0
            }

            to {
                -webkit-transform: none;
                transform: none;
                opacity: 1
            }
        }
    </style>
</head>

<body>
    <section class="container">
        <div class="card-wrap">
            <div class="card cardIn">
                <div class="title"></div>
            </div>
        </div>
    </section>
    <script>
        var typing = new Typing("title", {
            "typingSpeed": 90,
            "cursorSpeed": 500,
            "cursorChar": "|",
            "cursorInfinity": true,
            "head": "/* ",
            "foot": " */",
            "cursorColor": "white"
        });
        typing.sleep(1000)
            .add("对于接下来的关卡……")
            .sleep(500)
            .delete()
            .sleep(200)
            .add("你应当做好充足的心理准备")
            .sleep(500)
            .delete()
            .sleep(200)
            .add("它们会比较难")
            .sleep(500)
            .delete()
            .sleep(200)
            .add("耗时较长")
            .sleep(500)
            .delete()
            .sleep(200)
            .add("而且需要较多的计算机知识")
            .sleep(500)
            .delete()
            .sleep(200)
            .add("Get Ready")
            .sleep(500)
            .delete()
            .sleep(200)
            .add("3...")
            .sleep(640)
            .delete()
            .add("2...")
            .sleep(640)
            .delete()
            .add("1...")
            .sleep(640)
            .delete()
            .callback(function(){
                window.location.href = "../Enthalpy";
            })
            .execute();
    </script>
    <style>
        html::-webkit-scrollbar {
            display: none !important
        }

        body::-webkit-scrollbar {
            display: none !important
        }
    </style>
</body>

</html>
