<!DOCTYPE html>
<html>

<head>

<body>
    <section class="container">
        <div class="card-wrap">

                    <div class="question-text">
                        <audio controls="">
                            <source src="/assets/tune.mp3" type="audio/mpeg">
                        </audio>
                    </div>
                </div>
            </div>
        </div>

    <script src="/TypingAnimate.js"></script>

    <script>
        var typing = new Typing("title", {
            "typingSpeed": 70,
            "cursorSpeed": 500,
            "cursorChar": "|",
            "cursorInfinity": true,
            "cursorColor": "white"
        });
        typing.sleep(1000).add("Level â…¡").execute();
    </script>
