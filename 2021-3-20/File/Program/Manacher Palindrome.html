#include <cstdio>

#include <string>
using namespace std;
const int maxn = 11000010;

int manacher(string);
string fillChar(string);

int main()
{
	string str = "abcdcbafabcdck";
	cout << manacher(str);
	return 0;
}

int manacher(string str)
{
	if (str == "" || str.length() < 1)
		return 0;
	string arr = fillChar(str);
	int radius[maxn] = {0};
	int R = -1, C = -1;
	int maxlen = -0x3f3f3f3f;
	int strlen = str.length();
	for (int i = 0; i < strlen; i++)
	{
		if (R > i)
			radius[i] = min(radius[2 * C - i], R - i + 1);
		else
			radius[i] = 1;
		while (i + radius[i] < strlen && i - radius[i] > -1)
		{
			if (str[i - radius[i]] == str[i + radius[i]])
				radius[i]++;
			else
				break;
		}
		if (i + radius[i] > R)
		{
			R = i + radius[i] - 1;
			C = i;
		}
		maxlen = max(maxlen, radius[i]);
	}
	return maxlen - 1;
}

string fillChar(string str)
{
	string ans = "";// ans = "$";
	int len = str.length();
	for (int i = 0; i < len; i++)
	{
		ans += '#';
		ans += str[i];
	}
	ans += '#';
	return ans;
}</textarea></pre>
