	<script type="text/javascript">
		$(function () {
			//fancybox3
			$('[data-fancybox="gallery"]').fancybox({
				toolbar: true,
				loop: false,
				smallBtn: false,
				buttons: [
					"zoom", "fullScreen", "download", "thumbs", "close"
				],
				iframe: {
					preload: false
				}
			})
		});
		//lazyload
		$(function () {
			$("img.lazy").lazyload({
				placeholder: "lazy.gif",
				effect: "fadeIn",
				load: function (ele) {
					//masonry
					var $container = $('#masonry');
					$container.imagesLoaded(function () {
						$container.masonry({
							itemSelector: '.post-item',
							gutter: 0,
							isAnimated: false,
						});
					});
				},
			});
		});
		//goToTop
		$(function () {
			$("#go-top").hide();
			$(window).scroll(function () {
				if ($(this).scrollTop() > 100) {
					$('#go-top').fadeIn();
				} else {
					$('#go-top').fadeOut();
				}
			});
			$('#go-top').click(function () {
				$('html ,body').animate({
					scrollTop: 0
				}, 300);
				return false;
			});
		});
		//goToBottom
		$(function () {
			$(window).scroll(function () {
				if ($(this).scrollTop() > (document.body.scrollHeight - 1000)) {
					$('#go-bottom').fadeOut();
				} else {
					$('#go-bottom').fadeIn();
				}
			});
			$('#go-bottom').click(function () {
				$('html ,body').animate({
					scrollTop: document.body.scrollHeight
				}, 300);
				return false;
			});
		});
		//cookie opt
		//代码修改自 https://www.cnblogs.com/shizhouyu/p/3963122.html
		var cookieSet = function (key, val, time) { //设置cookie方法
			var date = new Date(); //获取当前时间
			var expiresDays = time; //将date设置为n天以后的时间
			date.setTime(date.getTime() + expiresDays * 24 * 3600 * 1000); //格式化为cookie识别的时间
			document.cookie = key + "=" + val + ";expires=" + date.toGMTString(); //设置cookie
		}
		var cookieGet = function (key) { //获取cookie方法
			/*获取cookie参数*/
			var getCookie = document.cookie.replace(/[ ]/g, ""); //获取cookie，并且将获得的cookie格式化，去掉空格字符
			var arrCookie = getCookie.split(";") //将获得的cookie以"分号"为标识 将cookie保存到arrCookie的数组中
			var tips; //声明变量tips
			for (var i = 0; i < arrCookie.length; i++) { //使用for循环查找cookie中的tips变量
				var arr = arrCookie[i].split("="); //将单条cookie用"等号"为标识，将单条cookie保存为arr数组
				if (key == arr[0]) { //匹配变量名称，其中arr[0]是指的cookie名称，如果该条变量为tips则执行判断语句中的赋值操作
					tips = arr[1]; //将cookie的值赋给变量tips
					break; //终止for循环遍历
				}
			}
			return tips;
		}
		var cookieDelete = function (key) { //删除cookie方法
			var date = new Date(); //获取当前时间
			date.setTime(date.getTime() - 10000); //将date设置为过去的时间
			document.cookie = key + "=v; expires =" + date.toGMTString(); //设置cookie
		}
	</script>
