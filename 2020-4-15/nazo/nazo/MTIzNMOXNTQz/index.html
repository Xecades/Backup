<body>

        <div class="card-wrap">
            <div class="card cardIn">

                <div class="question-content">
                    <div class="question-text">
                        <audio controls="">

                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        var typing = new Typing("title", {
            "typingSpeed": 70,
            "cursorSpeed": 500,
            "cursorChar": "|",
            "cursorInfinity": true,
            "cursorColor": "white"
        });
        typing.sleep(1000).add("Level â…¡").execute();
